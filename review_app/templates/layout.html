<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.deep_purple-pink.min.css">
    <link rel="stylesheet" href="styles.css">
    {% url_for('static', filename='style.css') %}

    <title>{% block title %}{% endblock %} - Review Me</title>

    <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
      <a href="/" class="mdl-layout__tab">Home</a>
      <a href="/login" class="mdl-layout__tab">Login</a>
    </div>

    <!-- <strong><nav>
      <ul class="navbar navbar-fixed-top">
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('login') }}">Login</a></li>
      </ul>
    </nav></strong> -->
    {% endblock %}
  </head>
  <body>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      &copy; Copyright 2016 by <a href="www.Review.me">Review ME</a>.
      {% endblock %}
    </div>
  </body>
</html>
